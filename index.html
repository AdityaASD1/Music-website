<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3de35b7ba1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" class="logo" />
      <audio src="songs/song0.mp3">
      </audio>
      
    </div>
    <div class="music">
      <h1>The Real Sound</h1>

      <div class="inside">

        <div class="ins_container">
          <h2>Play to listen</h2>
          <div class="timeline">
            <p>Timeline</p>
            <div class="cur-dur">
              <div class="cur__time">
                  0:00
              </div>
              <div class="total_time">
                  0:00
              </div>
            </div>
            <div class="emp_container">
              <div class="empty">

              </div>
            </div>
          </div>
        </div>
        <div class="allbuttons">
          <button class="main" type="button" name="button"><i class="fa-solid fa-circle-play fa-6x"></i></button>
          <div class="pre-next">
            <button class="pre" type="button" name="button"><i class="fa-solid fa-backward-step fa-3x"></i></button>
            <button class="next" type="button" name="button"><i class="fa-solid fa-forward-step fa-3x"></i></button>
          </div>
        </div>

      </div>
    </div>



  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
